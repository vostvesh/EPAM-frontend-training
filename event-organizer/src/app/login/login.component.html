<form class="login" >
  <div class="login__header">
    <h4 class="login__header-text">Войти</h4>    
  </div>
  <div class="login__field">
    <span class="login__field-icon">x</span>
    <input class="login__field-input" type="text" placeholder="username" #username>
  </div>
  <div class="login__field">
    <span class="login__field-icon">x</span>
    <input class="login__field-input" type="text" placeholder="password" #password>
  </div>
  <div class="login__submit">
    <input class="login__submit-btn" type="submit" (click)="login(username.value, password.value)">
  </div>
</form>
